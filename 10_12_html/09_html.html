<!-- 
    <header> : 머리말
    <nav> : navigation, 메뉴
    <div class="container"> : 내용을 감싸는 영역    
    <section> : div 보다 좀더 의미있는 영역
    <article> : section보다 더 의미 있는 영역    
    <aside> : 내용과는 별개의 사이드로 뺄경우(좌,우 영역)
    <footer> : 꼬리말(저작권, 주소)        
 -->

 <!DOCTYPE html>
 <html>
 <head>
     <title>layout 요소들</title>
 </head>
 <body>
    <header><nav>메뉴</nav></header>
    <!-- <nav></nav> -->
    <div class="container">
        본문 영역
        <section>
            <article>아티클1</article>
            <article>아티클2</article>
            <article>아티클3</article>
        </section>
        <aside>aside</aside>
    </div>
    <footer>
        <p>주소: 대전광역시 </p>
    </footer>
 </body>
 </html>
