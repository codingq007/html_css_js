<!DOCTYPE html>
<html>
<head>
    <title>블록요소-목록</title>
</head>
<body>
<!-- 
    ul : 순서가 없는 목록 unordered list
    ol : 순서가 있는 목록 oredered list
    li : list의 item 생성
 -->

 <!-- ul>li*3 -->
<ul>
    <li>사과</li>
    <li>바나나</li>
    <li>포도</li>
</ul>

<ol>
    <li>사과</li>
    <li>포도</li>
    <li>딸기</li>
</ol>

<ol>
    <li value="1"> 과일
        <ul>
            <li>파인애플</li>
            <li>멜론</li>
            <li>수박</li>
        </ul>
    </li>
    <li value="5">바나나</li>
    <li>오렌지</li>
</ol>

</body>
</html>
