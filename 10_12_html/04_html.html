<!-- 
    블록레벨 요소와 인라인 요소

    1. 블록요소
        - div, h1, p, header, article, section...
        - 크기를 지정할 수 있다.
        - 사용가능한 최대 가로 너비를 사용한다.
        - width: 100%, height: 0 시작
        - 수직(vertical)으로 쌓임
        - margin, padding 상하좌우 여백 모두 적용
        - 레이아웃 용도로 많이 사용

    2. 인라인요소
        - span, img, a, ....
        - 크기를 지정할 수 없다.
        - 필요한 만큼의 너비를 사용한다.
        - width:0, height:0으로시작
        - 수평(horizontal)으로 쌓임
        - margin, padding 좌우 여백만 적요(상하 X)
        - 텍스트 적용시 많이 사용
 -->

 <!DOCTYPE html>
 <html>
 <head>
     <title>블록요소와 인라인요소</title>
 </head>
 <body>
    <div style="width:200px; height:100px; background-color: yellowgreen;">블록요소1</div>
    <div style="background-color: tomato; padding:20px 20px;">블록요소2</div>

    <span style="width:300px; height:100px;background-color: yellowgreen; margin:20px 20px;">인라인요소1</span>
    <span style="padding:20px 20px">인라인요소2</span>
    <span>인라인요소3</span>
 </body>
 </html>
