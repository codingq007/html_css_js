<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 
    태그와 요소(Element)
    태그 : 요소를 만들때 사용하는 것

    <요소의이름>내용</요소의이름>

    내용을 가질 수 없는 태그(빈태그:empty 태그)
    <img>
    <br>
    <hr>

    속성 : 태그안에 추가 정보를 부여할 때 사용하는 것
    <img src="" alt="">
 -->
