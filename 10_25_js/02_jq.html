<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h3>제이쿼리 테스트 : 스타일 제어</h3>

    <div>
        <p class="myClass">문단1</p>
        <p id="myId">문단2</p>
        <p>문단 3</p>
    </div>

    <script>
        $(document).ready(function(){
            $('p').css('background-color', 'yellowgreen');
            $('p').css('color', 'tomato');

            $("#myId").css('background', 'royalblue');
            $(".myClass").css('color', 'black');
        });

    </script>

</body>
</html>
