<!DOCTYPE html>
<html>
<head>
    <title>CSS</title>
    <style>
        .parent {
            width: 400px;
            height: 300px;
            border: 4px dashed lightgray;
        }
        
        .child {
            width: 150px;
            height: 100px;
            background: tomato;
            border: 4px dashed blueviolet;
            border-radius: 10px;
            position:absolute;
            top: 0px;
            left:0px;
        }

    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
