<!DOCTYPE html>
<html>
<head>
    <title>CSS</title>
    <style>
        input {
            width: 100px;
            height: 20px;
            margin: 50px 0;    
        }
        input:nth-child(2){
            display: none;
            /* opacity: 0; */
        }
        </style>
</head>
<body>
    <!-- 
        inline-block 요소 
        input의 display: 속성값은 inline-block
    -->
    <input type="text" value="1">
    <input type="text" value="2">
    <input type="text" value="3">
    <input type="text" value="4">
    <input type="text" value="5">
</body>
</html>
