<!DOCTYPE html>
<html>
<head>
    <title>연산자</title>
</head>
<body>
<script>
    // 사칙연산자
    // +, -, *, /, %, **(거듭제곱)

    var x = 10;
    var y = 3;
    var z = x % y;

    console.log(z);

    var x = 1;
    x++;
    x++;
    console.log(x);

    var x = 4;
    x--;
    x--;
    console.log(x);

    // +=, *=, /=, **=, %=
    // x += y; // x = x +y;

    // 문자열 연산자
    var str1 = "kim";
    var str2 = "lee";
    var str3 = str1 + " " + str2;

    console.log(str3);
    
    str1 += str2;

    console.log(str1);

    // 숫자와 문자
    var x = "5" + 5;
    console.log(x);

    var z = "Hello" + 5;
    console.log(z);

    // 비교 연산자
    console.log(1 == 1); //true
    console.log(1 == "1"); //true

    // 데이터 타입까지 비교
    console.log(1 === "1"); //false

    console.log( 1 != 3); //true
    console.log( 1 != "1"); //false
    console.log( 1 !== "1"); //true

    console.log(3 > 2);
    console.log(3 < 2);
    console.log(3 >= 2);
    console.log(3 <= 2);

    //논리 연산자
    console.log(3>2 && 1>2);
    console.log(3>2 || 1>2);
    console.log(!(3>2));

    // 삼항 연산자
    let a = 10;
    let b = 30;

    let res = a > b ? '참': '거짓';

    // if (a > b) {
    //     res = '참'
    // }else{
    //     res = '거짓'
    // }

    console.log(res);



</script>

</body>
</html>
