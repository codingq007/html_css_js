<!DOCTYPE html>
<html>
<head>
    <title>CSS</title>
    <style>

        /* position: fixed, absolute가
            적용되었을 경우에는 블록으로 변경된다.
        */
        span {
            width:100px;
            height: 100px;
            background-color: tomato;
            margin: 30px 0;
            position:fixed;
        }
    </style>
</head>
<body>
    <span>INLINE</span>
</body>
</html>
