<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <script>
        // Template Literal

        function hello(name) {
            console.log("Hello " + name + ". ^^;");
        }

        // 백틱(`)을 이용한 표현

        function hello2(name) {
            console.log(`Hello ${name}. ^^;`);
        }
        hello("john");
        hello2("john");


    </script>
</body>
</html>
