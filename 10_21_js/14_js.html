<!DOCTYPE html>
<html>
<head> 
    <title></title>
</head>
<body>
    <script>
        // 보조 제어문 : break, continue
        for(var i = 1; i<=10; i++){
            // if(i == 5){
            //     break;
            // }

            if(i==5) break;
            document.write(i+'<br>');
        }        
        document.write('----------------------<br>');
        // 홀수 출력
        for(var i = 1; i<=10; i++){         
            if(i%2 == 0) continue;
            document.write(i+'<br>');
        }
        // 홀수 출력
        document.write('----------------------<br>');
        for(var i = 1; i<=10; i+=2){         
            document.write(i + '<br>')
        }
    </script>
</body>
</html>
