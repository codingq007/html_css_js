<html>

</head>
<body>
    <script>
        // document 출력
        for(let i = 0; i < 10; i++){
            for(let j=0; j < i + 1; j++){
                document.write("*");
            }
            document.write("<br>")
        }

        let print='';

        // alert 출력
        for(let i = 0; i < 10; i++){
            for(let j=0; j < i + 1; j++){
                print +='*';
            }
            // print +='<br/>';
        print +='\n';
        }
        alert(print);
    </script>
</body>
</html>
