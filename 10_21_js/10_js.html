<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script>
    // 기본 for문 형식
    // for(초기구문; 조건; 증감구문){
        // 명령코드
    // }

    // for(let i =0; i < 10; i++){
    //     console.log(i);
    // }

    var i = 1;
    var len = 10;
    var total = 0;

    for(; i<=10 ;i++){
        total = total + i;
        // i++;
    }

    console.log(total);

    var numbers = [100, 43, 23, 5, 7];
    var len = numbers.length;

    for(var i=0; i<len; i++){
        console.log(numbers[i]);
    }

    // for-in, for-of는 끝까지 반복
    // 기본 for문은 처음과 끝을 지정할 수 있음.

    // for - in : 인덱스를 가져옴
    for (var i in numbers){
        console.log(i);
        console.log(numbers[i]);
    }
    // for - of : 값을 가져옴
    for(var val of numbers){
        console.log(val);
    }

    // 객체 배열을 반복문으로 사용하는 경우
    var employee = {
        firstName:"oh",
        lastName:'Kim',
        age: 23
    };

    for(var key in employee){
        console.log(employee[key]);
    }

    // forEach: 배열에서 사용
    var cars = ["현대", "기아", "삼성"];

    cars.forEach(function(e, i){
        console.log('index : '+i);
        console.log(e)
    });

    // while문
    // while(조건){}
    var i = 11;
    var total = 0;
    while(i <= 10){
        total += i;
        i++;
    }
    
    // console.log(total);
    
    // do while문 : 코드를 한번은 꼭 수행해야 하는 경우
    var i = 11;
    var total = 0;
    do {
        total += i;
        i++;
    } while(i<= 12);
    
    console.log(total);

</script>
</body>
</html>
