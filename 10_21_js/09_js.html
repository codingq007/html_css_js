<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script>
    // location.href='http://www.google.com';

    //switch 문 연습
    // [문제] '네이버', '구글', '다음' 중 원하는 사이트를 입력 받아서
    //     해당 URL로 페이지 이동하는 코드를 작성하세요.(단, 세개의 사이트 이외의 값이면
    //     "없는 사이트입니다." 경고창 뛰우기)

    let siteName = prompt('네이버, 구글, 다음 중 원하는 사이트를 입력하세요?');

    let url;

    switch(siteName){
        case '네이버':
            url = 'www.naver.com';
            // location.href = 'http://www.naver.com';
            console.log(url);
            break;
        case '다음':
            url = 'www.daum.net';
            console.log(url);
            break;
        case '구글':
            url = 'www.google.com';
            console.log(url);
            break;
        default:
            alert("없는 사이트입니다.")
    }

    if(url){
        location.href ='http://'+url;
    }

</script>
</body>
</html>
