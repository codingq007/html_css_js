<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        .blue{
            font-size: 30px;
            color:royalblue;
        }

        .red{
            font-size: 30px;
            color: red;
        }
    </style>
</head>
<body>
    <script>
        let i = 20;
        
        while(i>=10){
            if(i%2 == 0){
                document.write("<p class='blue'>"+i+"</p>");
            }else{
                document.write("<p class='red'>"+i+"</p>");
            }
            i--;
        }
    </script>
</body>
</html>
