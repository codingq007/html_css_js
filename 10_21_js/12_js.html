<script>
    let num = 1;
    let tb = "<table border=1>"; // 테이블의 시작

    for(let i = 1; i <=4; i++){
        tb +="<tr>"; // 행의 시작

        for(let k = 1; k<=3; k++){
            tb +="<td>"+num+"</td>";
            num++;
        }
        
        tb +="</tr>";
    }
    tb+="</table>"; //테이블의 종료    


    document.write(tb);
</script>


tb = <table><tr><td>1</td><td>2</td><td>3</td></tr><tr><td>4</td><td>5</td><td>6</td></tr><tr><td>7</td><td>8</td><td>9</td></tr><tr><td>10</td><td>11</td><td>12</td></tr></table>
