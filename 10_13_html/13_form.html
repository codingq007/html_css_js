<!DOCTYPE html>
<html>
<head>
    <title>form</title>
</head>
<body>
    <!-- 
        <form> (양식)
            웹 서버에 정보를 제출하기 위한 양식 범위를 지정

            속성명
            action  : 전송한 정보를 처리할 웹페이지 URL
            method  : 데이터 전송방식(GET, POST)
            name    : 폼요소의 이름
            autocomplete    : 자동완성 기능을 사용 여부
            novalidate  : 유효성 검사 안함(boolean 속성)

            target="_blank" : 새로운 탭에서 열겠다, 없으면 현재 탭에서 열림.

        주의사항
        <form> 안에 <form>을 자식요소로 포함할 수 없음.

        -------------------------------    
        참고 사항
        <div><div></div></div> 블록요소안에 블록요소는 가능

        블록요소안에 인라인 요소 가능
        <div>
         <span></span>
        </div>

        인라인 요소 안에 블록요소는 사용하지 않는다.
        <span>
         <div></div>
        </span>
        -------------------------------
     -->
     <!-- <form action="/login" method="get" autocomplete="off" novalidate target="_blank"> -->
     <!-- <form action="/login" method="get" autocomplete="off" target="_blank"> -->
     <form action="/login" method="get" autocomplete="on" novalidate>
         이메일 : <input type="email">
         비밀번호 : <input type="password">
         <button type = "submit">로그인</button>
     </form>

     <!-- <input type="text" form="login-form"> -->

     자동포커스<input type="text" name="addInfo" autofocus><br>

     <input type="text" maxlength="7">
     <input type="submit" value="로그인"><br>

     <input type="number" placeholder="숫자를 입력하세요"><br>
     <input type="number" step="5"><br>

     <input type="checkbox"> 운동 <input type="checkbox"> 음악듣기<br>

     <input type="radio" name="radio">

     <input type="radio" name="radio1">
     <input type="radio" name="radio1">
     <input type="radio" name="radio1"><br>

     <!-- 하나의 파일만 선택 -->
     <input type="file">
     <!-- 여러개의 파일 선택 -->
     <input type="file" multiple><br>

     <label for="search">검색</label>
     <input type="search" id="search">     
     
     <label>검색<input type="search" id="search"></label>
<br><br>

     <input type="checkbox" id="user-agreement">
     <label for="user-agreement">이용약관에 동의하십니까?</label>
 

     <form action="/login">

<br>

            alert("클릭하셨나요???")
        }
    </script>
     
</body>
</html>
