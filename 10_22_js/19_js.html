<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <script>
        
        var x = true; // Boolean
        var y = new Boolean(true); // object

        console.log(x === y);

        console.log(typeof x);
        console.log(typeof y);

        console.log(Boolean(10>9));

        var x; //undefined
        console.log(Boolean(x));

        var s = "abc";

        console.log(typeof s);
        
        var s2 = new String("abc");
        console.log(typeof s2);


    </script>

</body>
</html>
