<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

    <div id="div1"></div>
<script>
    // Array 객체
    var fruits = ["Banana", "Orange", "Apple"];

    // 하나의 문자열로 만들어줌
    console.log(fruits.toString());

    // join()
    console.log(fruits.join("/"));
    var txt = "banana<br>"
    txt += "orange<br>"
    txt += "apple<br>"

    
    // push : 배열 마지막에 추가
    var arr = [];
    arr.push("banana");
    arr.push("orange");
    arr.push("apple");
    
    // document.getElementById("div1").innerHTML = txt;
    document.getElementById("div1").innerHTML = arr.join("<br>");

    // pop : 배열 마지막 요소 제거
    var str = fruits.pop();
    console.log(str);
    console.log(fruits);

    // splice() : 첫번째 - 시작위치, 두번째: 삭제할 요소 수
    var fruits = ["Banana", "Orange", "Apple"];
    fruits.splice(1, 1, "lemon", "kiwi");
    console.log(fruits);

    // concat()
    var myfriends1 = ["A", "B"];
    var myfriends2 = ["C", "D"];
    var myfriends = myfriends1.concat(myfriends2);
    console.log(myfriends);

    // sort()
    var num = [20, 100, 50, 11, 99];
    console.log(num.sort()); // 문자열 정렬

    // 배열 정렬하기
    // arr.sort(comparefunction)
    // comparefunction: 정렬 순서를 정의하는 함수
    // comparefunction 생략되면 배열의 각요소들이 문자열로 인식된다.
    // a, b 두개의 파라미터를 입력받을 경우
    // 이 함수의 리턴값이 0보다 작을 경우 a가 b보다 앞에 오도록 한다.
    // 이 함수의 리턴값이 0보다 클 경우 b가 a보다 앞에 오도록 한다.
    // 이 함수의 리턴값이 0이면 a, b 순서는 그대로 둔다.

    num.sort(function(a, b){
        // if(a > b){
        //     return -1;
        // }else if(a < b){
        //     return 1;
        // }else{
        //     return 0;
        // }

        // return a - b;
        return b - a;
    });

    console.log(num);
    num.reverse();
    console.log(num);

    // object 정렬
    // 객체 배열
    var persons = [
        {name: "김", age: 40, addr: "서울"},
        {name: "홍", age: 50, addr: "서울"},
        {name: "이", age: 30, addr: "대전"},
        {name: "박", age: 20, addr: "서울"}
    ];


    // 삼항연산자
    // (조건) ? 참: 거짓;
    persons.sort(function(a, b){
        // if(a.age > b.age){
        //     return -1;
        // }else if(a.age < b.age){
        //     return 1;
        // }else{
        //     return 0;
        // }

        // return 삼항연산자;
        return a.age > b.age ? -1 : a.age < b.age ? 1: 0;
    });

    console.log(persons);

    // filter() : 조건에 맞는 값을 가져오는 함수
    var person = persons.filter(function(person){
        return person.age >= 50;
    });
    console.log(person);

    var person = persons.filter(function(person){
        return person.addr == "대전";
    });
    console.log(person);

    // 문제> filter() 사용하지 않고 대전이 주소인 사람을 출력하세요.
    for(person of persons){
        if(person.addr == "대전"){
            console.log(person);
        }
    }

    // 문제> 기본 for문으로 위문제를 풀어보세요.
    for(var i=0; i<persons.length; i++){
        if(persons[i].addr === "대전"){
            console.log(persons[i]);
        }
    }
    
    // 문제> 기본 for - in문으로 위문제를 풀어보세요.
    for(var idx in persons){        
        if(persons[idx].addr === "서울") {
            console.log(persons[idx]);
        }
    }

    // 문제 > for -each 문으로 풀어보기
    persons.forEach(function(el){
        if(el.addr === "대전"){
            console.log(el);
        }
    });

    // reduce()

    // var total = 0;
    var arr = [1,2,3,4];
    // for(var el of arr){
    //     total += el;
    // }

    // console.log(total);
    
    // param a : 누산기
    // param c : 현재값
    var total = arr.reduce(function(a, c, i){
        // console.log(i);
        return a + c;
    });
    
    console.log(total);


    // map
    var users = [
        {firstName:"oh", lastName :"kim", email:"kim@naver.com"},
        {firstName:"oh1", lastName :"im", email:"im@naver.com"},
        {firstName:"oh2", lastName :"m", email:"m@naver.com"},
        {firstName:"oh3", lastName :"k", email:"k@naver.com"}
    ]

    var user2 = users.map(function(user){
        return{fullName: user.lastName+user.firstName, firstName:user.firstName, lastName:user.lastName, email:user.email}
    });

    console.log(user2);
















        
















</script>
</body>
</html>
