    function cal_tax(profit){
        let vat = 0.3;
        let tax = profit * vat;

    // 덧셈, 뺄셈 함수 만들기 (연산자도 함께 입력)
    function cal(x1, y1, op){
        if(op == '+'){
            return x1 + y1;
        }else if(op == '-'){
            return x1 - y1;
        }
    }        

    var plus = cal(4, 5, '+');
    console.log(plus);
    
    var minus = cal(4, 5, '-');
    console.log(minus);
